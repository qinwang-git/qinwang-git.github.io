<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.name }}'s Publications">
    <meta name="author" content="{{ site.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}static/css/base.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/skeleton.css">
    <link rel="stylesheet" href="{{ site.baseurl }}static/css/layout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="shortcut icon" href="{{ site.baseurl }}static/img/favicon.ico">
    
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-link {
            margin-bottom: 20px;
            font-size: 16px;
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        .center {
            text-align: center;
        }
        a {
            color: #2C5AA0;
            text-decoration: none;
        }
        a:visited {
            color: #2C5AA0;
            text-decoration: none;
        }
        a:hover, a:focus {
            color: #D96326;
            text-decoration: none;
        }
    </style>
</head>
    
<body>
<div class="container">
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>

    <div class="thirteen columns clearfix">
        {{ content }}

        <footer class="center">
            <div style="margin-top: 50px;">
                <img src="{{ site.baseurl }}static/img/doge.png" alt="Doge" style="max-width: 60px; height: auto;">
            </div>
        </footer>
    </div>
</div>
</body>
</html>
